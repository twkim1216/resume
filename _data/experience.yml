# CMS(Cost Management System)
- company: CMS(Cost Management System)
  position: 시스템 개발/운영
  duration: 2011-10 &mdash; Present
  summary: 생산모델의 재료비 및 원가절감 효과를 산출하는 시스템입니다. xPlatform 솔루션으로 개발되었고, DB는 PostgreSQL, Middleware는 JBoss로 구성되어 있습니다. 결산 시스템 특성상 업무프로세스가 복잡하여 현업사용에 불편함이 있는 것 같아 결산 프로세스를 정리하여 배포하였습니다. 이를 통해 결산 관련 VOC가 감소하였고, 사용자 편의성이 높아졌습니다. 도메인영역의 로그로테이션, 로그압축 shell 프로그램을 개발 및 적용하여 장애예방도 진행하였습니다. 가장 최근에는 Data I/F를 REST API 방식으로 전환하는 작업을 진행하고 있습니다.

